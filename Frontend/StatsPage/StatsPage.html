<!DOCTYPE html>
<html>
    <head>
        <title>Stats</title>
        <link rel="stylesheet" href="/style">
    </head>
    <body class="stable-body">
        <div class="top-bar"></div>
        <div class="page-layout">
            <div class="left-section">
                <div class="leaderboard-container">
                    <h1>Leaderboard</h1>
                    <div class="date-input">
                        <button class="arrow-button" onclick="dateDown()">&lt;</button><div id="ticket-revenue-date" class="date"></div><button class="arrow-button" onclick="dateUp()">&gt;</button>
                    </div>
                    <table id="ticket-revenue" class="leaderboard"></table>
                </div>
            </div>
            <div class="middle-section">
                <div class="leaderboard-container">
                    <h1>Leaderboard</h1>
                    <div class="date-input">
                        <button class="arrow-button" onclick="dateDown()">&lt;</button><div id="leaderboard-date" class="date"></div><button class="arrow-button" onclick="dateUp()">&gt;</button>
                    </div>
                    <table id="leaderboard" class="leaderboard"></table>
                </div>
            </div>
            <div class="right-section">
                <div class="leaderboard-container">
                    <h1>Leaderboard</h1>
                    <div class="date-input">
                        <button class="arrow-button" onclick="dateDown()">&lt;</button><div id="date" class="date"></div><button class="arrow-button" onclick="dateUp()">&gt;</button>
                    </div>
                    <table id="leaderboard" class="leaderboard"></table>
                </div>
            </div>
        </div>

            <div class="right-side-officer">
                
                
            </div>
            
        </div>
