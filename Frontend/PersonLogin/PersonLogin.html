<!DOCTYPE html>
<html>
    <head>
        <title>Person Login</title>
        <link rel="stylesheet" href="/style">
    </head>
    <body class="centered-body">
        <div class="top-bar"></div>
        <h1>Person Login</h1>
        <div>
            <input id="plate" type="text" maxlength="6" placeholder="License Plate">
        </div>
        <div>
            <select class="state-dropdown" id="state-code" name="State Code"></select>
        </div>
        <p class="message-text" id="login-text"></p>
        <div>
            <button class="login-btn" onclick="login()">Login</button>
        </div>
        <div>
            <a href="/">
                <button class="big-button">Back to Homepage</button>
            </a>
        </div>
        <script src="/js/person-login"></script>
    </body>
</html>
