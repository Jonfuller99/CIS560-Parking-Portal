<!DOCTYPE html>
<html>
    <head>
        <title>Officer Page</title>
        <link rel="stylesheet" href="/style">
    </head>
    <body class="stable-body">
        <div class="top-bar"></div>
        <div class="stats-container">
            <a href="/stats-page">
                <button class="stats-button">
                    <i>i</i> Stats
                </button>
            </a>
        </div>
        <div class="officer-page">
            <div class="assign-ticket">
                <h1>Assign Ticket</h1>

                <div>
                    <input class="input" id="plate" type="text" placeholder="License Plate">
                </div>
                    <select class="code-input" id="state-code" name="State Code"></select>
                    <select class="input" id="lots" name="Lots"></select>
                <p class="red-text" id="purchase-text"></p>
                <div>
                    <button id="submit-ticket-btn" onclick="giveTicketClick()" class="login-btn">Submit Ticket</button>
                </div>
                
                <div>
                    <a href="/">
                        <button class="big-button">Back to Homepage</button>
                    </a>
                </div>
            </div>

            <div class="right-side-officer">
                <div class="leaderboard-container">
                    <h1>Leaderboard</h1>
                    <div class="date-input">
                        <button class="arrow-button" onclick="dateDown()">&lt;</button><div id="date" class="date"></div><button class="arrow-button" onclick="dateUp()">&gt;</button>
                    </div>
                    <table id="leaderboard" class="leaderboard"></table>
                </div>
                
            </div>
            
        </div>
    </body>
    <script src="/js/officer-page"></script>
</html>
